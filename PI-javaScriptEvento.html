<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Eventos</title>
    <script>
        // Evento onload
        window.onload = function() {
            alert("Página carregada com sucesso!");
        };
        function mostrarValor() {
            var valor = document.getElementById("campoNome").value;
            document.getElementById("resultadoNome").textContent = "Você digitou: " + valor;
        }

        // Evento onclick
        function exibirMensagem() {
            alert("Você clicou no botão!");
        }
    </script>
</head>
<body>
    <h1>Exemplo de Eventos JavaScript</h1>

    <p>
        Digite seu nome: 
        <input type="text" id="campoNome" onchange="mostrarValor()" placeholder="Digite seu nome">
    </p>
    <p id="resultadoNome"></p> <!-- Aqui será exibido o nome digitado -->
    
    <button onclick="exibirMensagem()">Clique aqui</button>

</body>
</html>
